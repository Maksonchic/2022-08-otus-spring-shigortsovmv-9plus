logging:
  level:
    org: ERROR
    com: ERROR
  file:
    name: app.log
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        trace: false
        web-allow-others: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, logfile
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
  security:
    enabled: false
